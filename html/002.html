<!DOCTYPE html>
<html lang="">
<head>
    <meta charset="utf-8">
    <title>用户注册的表单</title>
</head>
<body>
<h2>注册表</h2>
<!--form表单method属性：
    get：采用get方式提交的时候，用户提交的信息会显示在浏览器的地址栏上
    post：采用post方式提交的时候，用户提交的信息不会显示在浏览器的地址栏上
-->
<!--在html文档当中，任何元素（节点）都有id属性，id属性是该节点的唯一标识，所以在同一个html文档当中，id值不能重复
    注意，表单提交数据的时候，只跟name有关系，跟id无关
    id有什么用？
    javascript语言：可以对html文档当中的任意节点进行增删改操作
    html文档是一棵树，树上有很多节点，每一个节点都有唯一的id   DOM（document）树
    javascript主要就是对这棵树上的节点进行增删改的-->
<!--div和span都可以称为图层
    图层的作用是为了保证页面可以灵活地布局
    div和span是可以定位的，只要定下div的左上角的x轴和y轴即可
    div和span区别：
    div独自占用一行（默认情况）
    span不会独自占用一行-->
<div>我是一个DIV</div>
<div>我是一个DIV</div>
<span>我是一个span</span>
<span>我是一个span</span>

<br>
<form action="http://localhost:8080/oa/save" method="get" id="my_form">
    <table >
        <tr>
            <td>用户名</td>
            <!--maxlength设置文本框中可输入的字符数-->
            <td><input type="text" name="username" placeholder="name" maxlength="10"/></td>
        </tr>
        <tr>
            <td>密码</td>
            <td><input type="password" name="pwd"/></td>
        </tr>
        <tr>
            <td>确认密码</td>
            <td><input type="password" /></td>
        </tr>
        <tr>
            <td>性别</td>
            <!--单选按钮的value必须手动指定
            checked默认选中-->
            <td><input type="radio" name="gender" value="1" checked/>男&nbsp;<input type="radio" name="gander" value="0"/>女</td>
        </tr>
        <tr>
            <td>兴趣爱好</td>
            <td><input type="checkbox" name="interest" value="1" checked/>1
                <input type="checkbox" name="interest" value="2"/>2
                <input type="checkbox" name="interest" value="3"/>3</td>
        </tr>
        <tr>
            <td>学历</td>
            <td><select name="grade" multiple="multiple" size="3">
                <option value="gz">高中</option>
                <option value="dz">大专</option>
                <option value="bk">本科</option> <!--selected默认选中-->
                <option value="ss">硕士</option>
            </td>
        </tr>
        <tr>
            <td>简介</td>
            <td><textarea rows="10" cols="30" name="introduce"></textarea></td>
        </tr>
        <tr>
            <td><input type="submit" value="注册"></td>
            <td><input type="reset" value="清空"></td>
        </tr>
    </table>
    <br>
    <input type="file" name="file"/>
    <br>
    <!--隐藏域：网页上看不到，但是表单提交的时候数据会自动提交给服务器-->
    <input type="hidden" name="1" value="2">
    <!--readonly和disabled都是只读不可修改
        但是readonly可以提交给服务器，disabled的数据不会提交-->
    测试<input type="text" name="test1" value="11" disabled/>
    测试2<input type="text" name="test2" value="22" readonly/>
</form>
<!--超链接也能提交数据给服务器，但是提交的数据都是固定不变的
    超链接是get请求
    -->
<a href="001.html?username=123&pwd=456">跳转</a>

</body>
</html>
