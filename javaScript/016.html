<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>json，eval函数，创建json对象访问属性</title>
</head>
<body>
<script type="text/javascript">
    /**
     * eval函数,可以把字符串当做js代码解释执行
     */
    window.eval("var a=1;");
    console.log(a);//控制台输出1
    /**
     * JavaScript Object Notation(JSON)(javascript标记对象)
     * JSON是一种轻量级的数据交换格式
     * 轻量级：体现在JSON的体积小，虽然一个小的体积可能表示的数据很多
     * 数据交换：C语言和Java语言交换数据
     *         python和Java语言交换数据
     *         …………
     * 在现代的开发中，能够做到数据交换的包括两个：
     *             JSON：体积小，解析更容易
     *             XML：体积大，解析更难,语法严格
     * 在JavaScript中，json是以对象的形式存在的，
     * 在JavaScript中，定义JSON的对象，访问对象的属性，
     * 语法格式：
     *  var json = {
     *  "属性名" : 属性值,
     *  "属性名" : 属性值,
     *  "属性名" : 属性值,
     *  ……
     *  }
     *  注意在JS中[]和{}有什么区别？
     *  []：数组，用来存放多个值，比如：[1,2,3,4,5]
     *  {}：对象，用来存放多个属性，比如：{name:"张三",age:18}
     *
     *
     */
    //定义一个json对象：
    var emp = {
         "ename" : "张三",
         "empno" : 101,
         "salary" : 2000,
     }
     //json是一种无类型对象，直接一个大括号包起来，就是一个对象
 //访问json对象的属性：
    //第一种方式
    console.log(emp.ename);//张三
    console.log(emp.empno);//101
    console.log(emp.salary);//2000
    //第二种方式
    console.log(emp["ename"]);//张三
    console.log(emp["empno"]);//101
    console.log(emp["salary"]);//2000

    var person = {
        "name" : "张三",
        "age" : 18,
        "sex" : false,
        "favourite" : ["抽烟","喝酒","烫头"],
        "address" : {
            "city" : "beijing",
            "country" : "China",
        },
    }

    console.log(person.name+"居住在"+person.address.city);//beijing

    console.log(person.sex ? "男":"女");
    for (var i = 0; i < person.favourite.length; i++) {
        console.log(person.favourite[i])
    }

</script>
</body>
</html>
