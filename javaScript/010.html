<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>使用onload解决代码执行顺序问题</title>
</head>
<body>
<script type="text/javascript" src="1.js"></script>
<script>
    // var body = document.getElementsByTagName('body')[0];
    // console.log(body);
    function f2() {
        console.log('button clicked');
    }
    function f() {
        var button = document.getElementById('my_button');
        button.onclick = f2;
    }

    //在页面打开的时候，以下代码会执行，执行的作用是：将回调函数f注册到load事件上。当页面加载完成后，会发生load事件，
    // load事件发生后，监听器负责调用回调函数 f。
    window.onload = f;
</script>
<input type="button" id="my_button" value="按钮"/>
</body>
</html>
