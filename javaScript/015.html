<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>顶级窗口</title>
</head>
<body>
<h1>顶级窗口</h1>
<script type="text/javascript">
    /**
     * 点击按钮后，如果当前窗口不是顶级窗口，将当前窗口设置为顶级窗口
     */
/*    function setTop() {
        if (window.top != window.self) {
            window.top.location.href = window.location.href;
        }
    }*/
    function setTop () {
        if(window.top != window.self)
            window.top.location = window.self.location;//.location 地址
    }
</script>
<input type="button" value="点击" onclick="setTop()"/>
</body>
</html>
